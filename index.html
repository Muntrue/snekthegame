<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=375, user-scalable=no, initial-scale=0.5">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>


	<!--<script src="sc.js"></script>-->
	<script src="controller.js"></script>
	<script src="client.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

	<title>SNEK</title>
</head>
<body>

<!--<img src="logo.png" class="logo" />-->

<div class="prescreen">
	<div>

		<div class="roomContainer">
			<div class="input-group input-group-lg">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Room ID</span>
				</div>

				<input type="text" class="form-control txt-room-id" aria-label="Large" aria-describedby="inputGroup-sizing-sm">

				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button" onclick="connectToRoom()">Connect</button>
				</div>

			</div>
		</div>

		<div class="card plyr-count w-100 mt-3 d-none">
			<ul class="list-group list-group-flush">
			</ul>
		</div>

		<button type="button" class="btn btn-primary btn-lg mx-auto mt-3 d-none btn-ready" onclick="setPlayerReady()">Ready</button>
		<button type="button" class="btn btn-primary btn-lg mx-auto mt-3 d-none btn-start disabled" data-toggle="tooltip" data-placement="top" title="Not enough players">Start Game</button>
	</div>
</div>

<div class="snekContainer light">

</div>

<div class="mobileControls">

	<i class="btn fas fa-chevron-up"></i>
	<div class="btn-set">
		<i class="btn fas fa-chevron-left"></i>
		<i class="btn fas fa-chevron-right"></i>
	</div>
	<div style="clear:both;"></div>

	<i class="btn fas fa-chevron-down"></i>
</div>

<script type="text/javascript">

	function makeid() {
		var text = "";
		var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		for (var i = 0; i < 5; i++)
			text += possible.charAt(Math.floor(Math.random() * possible.length));

		return text;
	}
</script>
</body>
</html>
