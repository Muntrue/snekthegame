<html lang="en">
<head>
	<meta charset="UTF-8">

	      content="width=375, user-scalable=no, initial-scale=0.5">

	<!--<script src="sc.js"></script>-->
	<script src="controller.js"></script>
	<script src="client.js"></script>

	<title>SNEK</title>
</head>
<body>

<!--<img src="logo.png" class="logo" />-->

<div class="prescreen">
	<h3>Welcome to snekthegame</h3>

	<div class="roomContainer">
		<input type="text" name="roomName" class="roomName"> <button onclick="connectToRoom()">Connect to room</button>
		<button onclick="makeNewRoom()">Make new room</button>
	</div>
</div>

<div class="snekContainer light">

</div>

<div class="mobileControls">

	<i class="btn fas fa-chevron-up"></i>
	<div class="btn-set">
		<i class="btn fas fa-chevron-left"></i>
		<i class="btn fas fa-chevron-right"></i>
	</div>
	<div style="clear:both;"></div>

	<i class="btn fas fa-chevron-down"></i>
</div>

<script type="text/javascript">

	function makeid() {
		var text = "";
		var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		for (var i = 0; i < 5; i++)
			text += possible.charAt(Math.floor(Math.random() * possible.length));

		return text;
	}
</script>
</body>
</html>
